name: automated_robot_tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
        browser: [ "chrome", "firefox" ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Cache Python packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        robot -v browser=${{ matrix.browser }} \
        --outputdir test_results/${{ matrix.browser }} \ 
        --name "${{ matrix.browser }}" \
        tests 

  upload-results:
    needs: test
    runs-on: ubuntu-latest
    steps:
        - name: Combine test results
          run: |
            rebot --outputdir test_results/combined --name Cross_Browser test_results/firefox/output.xml test_results/chromium/output.xml

        - name: Upload Test Results
          uses: actions/upload-artifact@v4
          if: always()  # Ensure this step runs even if previous steps fail
          with:
            name: test-results
            path: test_results/combined/